<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gorras New Era Argentina | 59FIFTY, 9FORTY - Tienda Oficial</title>
    <meta
      name="description"
      content="Tienda oficial de gorras New Era en Argentina. Amplio catálogo de gorras 59FIFTY, 9FORTY, snapback y fitted caps. MLB, NBA, NFL. Envíos a todo el país. ¡Comprá tu gorra original!"
    />
    <meta
      name="keywords"
      content="gorras new era, 59fifty, 9forty, snapback, fitted caps, gorras MLB, gorras NBA, gorras NFL, gorras originales argentina, new era argentina, gorras deportivas"
    />

    <link rel="stylesheet" href="../style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navcolor d-flex position-relative">
        <div class="container-fluid">
          <!-- Logo -->
          <a href="../index.html" class="navbar-brand">
            <img
              class="img-icono img-fluid"
              src="../assets/ChatGPT Image 27 may 2025, 02_54_50.png"
              alt="home"
              style="max-height: 100px"
            />
          </a>

          <!-- GRUPO: Hamburguesa + Carrito (siempre a la derecha) -->
          <div class="d-flex align-items-center order-lg-3 ms-auto">
            <!-- Botón hamburguesa -->
            <button
              class="navbar-toggler me-2"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Carrito -->
            <div class="carrito-wrapper">
              <img
                class="img-carrito"
                src="../assets/cart_white.svg"
                alt="carrito"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasCarrito"
                aria-controls="offcanvasCarrito"
              />
            </div>
          </div>

          <!-- Collapse: Menú + Buscador -->
          <div class="collapse navbar-collapse order-lg-2" id="navbarNav">
            <ul class="navbar-nav mx-auto gap-1">
              <li class="nav-item title-navs btn">
                <a class="nav-link active text-white fw-bold" href="#"
                  >Inicio</a
                >
              </li>
              <li class="nav-item title-tienda btn">
                <a
                  class="nav-link text-white fw-bold"
                  href="../html/Productos.html"
                  >Productos</a
                >
              </li>
              <li class="nav-item title-tienda btn">
                <a
                  class="nav-link text-white fw-bold"
                  href="../html/Nosotros.html"
                  >Nosotros</a
                >
              </li>
              <li class="nav-item title-tienda btn">
                <a
                  class="nav-link text-white fw-bold"
                  href="../html/Contacto.html"
                  >Contacto</a
                >
              </li>
              <li class="nav-item title-tienda btn">
                <a class="nav-link text-white fw-bold" href="../html/Teams.html"
                  >Teams</a
                >
              </li>
            </ul>

            <!-- Buscador -->
            <form class="buscador-wrapper me-lg-5 mt-3 mt-lg-0" role="search">
              <div class="input-container">
                <input class="buscador" type="search" placeholder="Buscar" />
                <button class="btn-icon" type="submit">
                  <img src="../assets/search.svg" alt="buscar" />
                </button>
              </div>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <!-- Offcanvas del carrito -->
    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasCarrito"
      aria-labelledby="offcanvasCarritoLabel"
    >
      <div class="offcanvas-header sidebar-content">
        <h5 class="offcanvas-title fw-bold" id="offcanvasCarritoLabel">
          Carrito de Compras
        </h5>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body mainbar-content">
        <p>Tu carrito está vacío</p>
        <!-- Aquí puedes agregar los productos del carrito -->
      </div>
    </div>

    <main>
      <!-- Fondo -->
      <div class="contenedor-fondo">
        <img
          class="img-fondo"
          src="../assets/ec39dd3dcf59295cd3c39497f90f890a.jpg"
          alt="Gorras"
        />
      </div>
      <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="../js/main.js"></script>
  </body>
</html>
